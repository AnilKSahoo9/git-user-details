</head>

<body>
    <div id="root"></div>
    <button type="button" id="incrmnt" onclick="increment()">Increment</button>
    <button type="button" id="decrmnt" onclick="decrement()">Decrement</button>
    <script>
        let count = 0;
        let z = document.getElementById("root");
        z.innerHTML = "The counter is " + count;

        let x = document.getElementById("incrmnt");

        function increment() {
            count = count + 1;
            z.innerHTML = "The counter is " + count;
        };

        let y = document.getElementById("decrmnt");

        function decrement() {
            count = count - 1;
            z.innerHTML = "The counter is " + count;
        };
    </script>

</body>
